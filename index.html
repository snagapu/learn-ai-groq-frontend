<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn.AI - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="prompt" placeholder="Ask a question..." />
    <button id="send-btn">Ask</button>
    <button id="speak-btn" class="hidden">Speak</button>
    <button id="pause-btn" class="hidden">Pause</button>
    <button id="resume-btn" class="hidden">Resume</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
