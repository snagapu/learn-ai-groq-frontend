<body>
  <header id="page-header">
    <h1>Learn.ai - The Skill Portal 🍳</h1>
  </header>

  <!-- Wrap chat messages inside #chat-content -->
  <div id="chat-container">
    <div id="chat-content"></div> <!-- This is where messages will go -->
  </div>

  <div id="input-container">
    <input type="text" id="prompt" placeholder="Ask a question..." />
    <button id="send-btn">Ask</button>
    <button id="speak-btn" class="hidden">Speak</button>
    <button id="pause-btn" class="hidden">Pause</button>
    <button id="resume-btn" class="hidden">Resume</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>
