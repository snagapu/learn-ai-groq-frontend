<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn.AI - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header id="page-header">
    <h1>Learn.ai - Your AI Cooking Tutor 🍳</h1>
  </header>

  <!-- Chat area -->
  <div id="chat-container"></div>

  <!-- Input controls -->
  <div id="input-container">
    <input type="text" id="prompt" placeholder="Ask a question..." />
    <button id="send-btn">Ask</button>
    <button id="speak-btn" class="hidden">Speak</button>
    <button id="pause-btn" class="hidden">Pause</button>
    <button id="resume-btn" class="hidden">Resume</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
